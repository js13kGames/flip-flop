<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>flip-flop</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="css/game.min.css" />
</head>
<body>
<div class="bench">
<div class="workspace">

<div class="pcb unselectable">
  <div class="header">
    <h1>flip-flop</h1>
  </div>
  <div id="fab"></div>
  <div class="controls">
    <div class="power">
      <div id="power" class="button"></div>
      <div class="indicators">
        <span id="count-8" class="led off"></span>
        <span id="count-4" class="led off"></span>
        <span id="count-2" class="led off"></span>
        <span id="count-1" class="led off"></span>
      </div>
    </div>
    <div id="score" class="lcd"></div>
  </div>
</div>

<div class="unselectable tray">
  <p id="chip0"></p>
  <p id="chip1"></p>
  <p id="chip2"></p>
</div>

</div>
<p class="colophon">Design <abbr title="and">&amp;</abbr> dev by <a href="https://www.frankmitchell.org/" title="">Frank Mitchell</a> for <a href="http://js13kgames.com/" title="Andrzej Mazur (Enclave Games): HTML5 and JavaScript game development competition in just 13 kB">js13kGames</a></p>
</div>
<script src="js/jquery.js"></script>
<script src="js/game.js"></script>
</body>
</html>
